<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando Carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="benício-calçudo.jpeg" alt="Bnício liro liro">
    <p>Podemos também carregar imagens em outras sub-pastas:</p>
    <img src="imagens/beni.jpg" alt="beni">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://www.rbsdirect.com.br/imagesrc/23994434.jpg?w=700" alt="brown moscano">
</body>
</html>
