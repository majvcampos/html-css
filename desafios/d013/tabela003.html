<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid rgb(255, 0, 85);
        }

        th, .titulo {
            background-color: hotpink;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th scope="col">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" rowspan="5" class="titulo">Mulheres</th>
                <td>Maria</td>
                <td>Deu a Louca na Chapeuzinho</td>
            </tr>
            <tr>
                <td>Xerolaine</td>
                <td>Pearl</td>
            </tr>
            <tr>
                <td>Filó</td>
                <td>Scarface</td>
            </tr>
            <tr>
                <td>Fulana</td>
                <td>La Haine</td>
            </tr>
            <tr>
                <td>Ciclana</td>
                <td>Coraline</td>
            </tr>
            <tr>
                <th scope="row" rowspan="5" class="titulo">Homens</th>
                <td>Xerox</td>
                <td>Love Exposure</td>
            </tr>
            <tr>
                <td>Tico</td>
                <td>Reflexões de um Liquidificador</td>
            </tr>
            <tr>
                <td>Teco</td>
                <td>Kill Bill</td>
            </tr>
            <tr>
                <td>Joãozinho</td>
                <td>O Iluminado</td>
            </tr>
            <tr>
                <td>Benício</td>
                <td>Wallace & Gromit</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
