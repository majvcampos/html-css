<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 02</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid rgb(224, 0, 105);
            text-align: center;
        }

        td.mescl {
            background-color: hotpink;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="mescl">A</td>
            <td rowspan="4" class="mescl">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="mescl">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4" class="mescl">M</td>
        </tr>
    </table>
</body>
</html>
